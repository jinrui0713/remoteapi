<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YtDlp Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <ul class="nav nav-tabs mb-3" id="authTabs">
            <li class="nav-item">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button">Login</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane" type="button">Register</button>
            </li>
        </ul>
        
        <div class="tab-content" id="authTabContent">
            <!-- Login -->
            <div class="tab-pane fade show active" id="login-pane">
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
            
            <!-- Register -->
            <div class="tab-pane fade" id="register-pane">
                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label">Desired Nickname (Username)</label>
                        <input type="text" class="form-control" id="reg-nickname" required minlength="3">
                        <small class="text-muted">Will be used for approval.</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="reg-password" required minlength="4">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Request Access</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const is_pwa = window.matchMedia('(display-mode: standalone)').matches;
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password, is_pwa})
                });
                if (res.ok) {
                    window.location.href = '/';
                } else {
                    const data = await res.json().catch(() => ({}));
                    alert(data.detail || 'Invalid Credentials');
                }
            } catch (e) {
                alert('Login failed');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nickname = document.getElementById('reg-nickname').value;
            const password = document.getElementById('reg-password').value;
            
            const info = {
                nickname, 
                password,
                ua: navigator.userAgent,
                screen: `${window.screen.width}x${window.screen.height}`
            };

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(info)
                });
                
                const data = await res.json();
                if (res.ok) {
                    alert('Registration Requested! Please wait for admin approval.');
                    // Switch to login tab
                    document.getElementById('login-tab').click();
                } else {
                    alert(data.detail || 'Registration failed');
                }
            } catch (e) {
                alert('Request failed');
            }
        });
    </script>
</body>
</html>
